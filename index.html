<script>

    var _jaJobsSettings = {

        key: "EU2_3pgjze45lgle3kkulh6ljkw5ra",

	        jobSearchSettings: {

            showSearchForm: true,

            searchButtonText: "SEARCH JOBS",

            fields: ["category", "subCategory", "keywords"],

            categories: [
                { name: "Business", value: "Business" },
                { name: "Healthcare", value: "Healthcare" },
                { name: "Hospitality", value: "Hospitality" },
                { name: "Leisure", value: "Leisure" },

            categoryLabel: "CATEGORY",

            subCategoryLabel: "SECTION",

	        // effectively all results appear on a single page.

    };
    
	    function enhanceJobCard(job, capitalisedSector) {
	        var meta = job.querySelector('.meta');
	        var titleEl = job.querySelector('.title');
	        if (!meta || meta.getAttribute('data-enhanced') === 'true') {
	            return;
	        }

		    var titleLink = job.querySelector('.title a');
		    var originalTitle = titleLink ? titleLink.textContent.trim() : '';
		    var originalHref = titleLink ? titleLink.href : '#';
		    var dateEl = meta.querySelector('.date-posted');
		    var dateText = dateEl ? dateEl.textContent.trim() : '';
		    // Look for the summary anywhere inside the job (not just inside .meta)
		    var summaryEl = job.querySelector('.summary');
		    var summaryText = summaryEl ? summaryEl.textContent.trim() : '';
		    // Shorten description so all boxes show a small teaser + "..."
		    if (summaryText && summaryText.length > 90) {
		        summaryText = summaryText.substring(0, 90).trim();
		        // Remove trailing punctuation before adding ellipsis
		        summaryText = summaryText.replace(/[.,;:!?]+$/, '');
		        summaryText += '...';
		    }
	        var classificationsEl = meta.querySelector('.classifications');
	        var classificationsText = classificationsEl ? classificationsEl.textContent.replace(/\s+/g, ' ').trim() : '';
	        var viewDetailsEl = meta.querySelector('.view-details') || job.querySelector('.view-details');
	        var salaryEl = meta.querySelector('.salary');
	        var salaryText = salaryEl ? salaryEl.textContent.trim() : '';

	        // Update title to show SECTOR name instead of job title
	        if (titleLink && capitalisedSector) {
	            titleLink.textContent = capitalisedSector.toUpperCase();
	            titleLink.href = originalHref;
	        }

		    // Hide all original elements that we are going to rebuild
		    if (dateEl) dateEl.style.display = 'none';
		    if (summaryEl) summaryEl.style.display = 'none';
		    if (classificationsEl) classificationsEl.style.display = 'none';
	        if (salaryEl) salaryEl.style.display = 'none';

	        // Clear meta and rebuild with reference structure
	        meta.innerHTML = '';

	        // Create date element with <p> tag
	        if (dateText) {
	            var dateDiv = document.createElement('div');
	            dateDiv.className = 'date';
	            var dateP = document.createElement('p');
	            dateP.textContent = dateText;
	            dateDiv.appendChild(dateP);
	            meta.appendChild(dateDiv);
	        }

	        // Create designation (job title) element with <p> tag
	        if (originalTitle) {
	            var designationDiv = document.createElement('div');
	            designationDiv.className = 'designation';
	            var designationP = document.createElement('p');
	            designationP.textContent = originalTitle;
	            designationDiv.appendChild(designationP);
	            meta.appendChild(designationDiv);
	        }

	        // Create separator line
	        var sepDiv = document.createElement('div');
	        sepDiv.className = 'card-seperator';
	        meta.appendChild(sepDiv);

	        // Create job-type element - combine classifications and salary
	        var jobTypeText = '';
	        if (classificationsText && salaryText) {
	            jobTypeText = classificationsText + ' ' + salaryText;
	        } else if (classificationsText) {
	            jobTypeText = classificationsText;
	        } else if (salaryText) {
	            jobTypeText = salaryText;
	        }

	        if (jobTypeText) {
	            var jobTypeDiv = document.createElement('div');
	            jobTypeDiv.className = 'job-type';
	            var jobTypeP = document.createElement('p');
	            jobTypeP.textContent = jobTypeText;
	            jobTypeDiv.appendChild(jobTypeP);
	            meta.appendChild(jobTypeDiv);
	        }

	        // Create description element with <p> tag
	        if (summaryText) {
	            var descDiv = document.createElement('div');
	            descDiv.className = 'card-desc';
	            var descP = document.createElement('p');
	            descP.textContent = summaryText;
	            descDiv.appendChild(descP);
	            meta.appendChild(descDiv);
	        }

	        // Create card-link with READ MORE button
	        if (viewDetailsEl) {
	            // Re-use JobAdder's original element so any built-in
	            // click handlers / data attributes keep working.
	            var linkDiv = document.createElement('div');
	            linkDiv.className = 'card-link';
	
	            // Make sure text looks right and the element is visible
	            viewDetailsEl.textContent = 'READ MORE';
	            viewDetailsEl.style.display = 'block';
	            viewDetailsEl.style.padding = '0';
	
	            linkDiv.appendChild(viewDetailsEl);
	            meta.appendChild(linkDiv);
	        } else if (originalHref && originalHref !== '#') {
	            // Fallback: build a simple anchor that links to the job details page
	            var fallbackDiv = document.createElement('div');
	            fallbackDiv.className = 'card-link';
	            var fallbackLink = document.createElement('a');
	            fallbackLink.href = originalHref;
	            fallbackLink.textContent = 'READ MORE';
	            fallbackLink.target = '_blank';
	            fallbackDiv.appendChild(fallbackLink);
	            meta.appendChild(fallbackDiv);
	        }

	        meta.setAttribute('data-enhanced', 'true');
	    }

	    function styleJobCards() {
	        var jobs = document.querySelectorAll('.ja-job-list .job');
	        var sectors = ['Leisure', 'Healthcare', 'Hospitality', 'Travel', 'Business'];
	        var sectorIndex = 0;

	        jobs.forEach(function (job, index) {
	            var sector = '';

	            // Prefer classifications text to determine sector
	            var classifications = job.querySelector('.classifications');
	            if (classifications) {
	                var classText = classifications.textContent.toLowerCase();
	                console.log('Classifications text:', classText);
	                if (classText.includes('healthcare') || classText.includes('health')) {
	                    sector = 'healthcare';
	                } else if (classText.includes('hospitality')) {
	                    sector = 'hospitality';
	                } else if (classText.includes('leisure')) {
	                    sector = 'leisure';
	                } else if (classText.includes('travel')) {
	                    sector = 'travel';
	                } else if (classText.includes('business')) {
	                    sector = 'business';
	                }
	            }

	            // Fallback: try job title text if we still don't have a sector
	            if (!sector) {
	                var titleLink = job.querySelector('.title a');
	                if (titleLink) {
	                    var titleText = titleLink.textContent.toLowerCase();
	                    console.log('Title text:', titleText);
	                    if (titleText.includes('healthcare') || titleText.includes('health')) {
	                        sector = 'healthcare';
	                    } else if (titleText.includes('hospitality')) {
	                        sector = 'hospitality';
	                    } else if (titleText.includes('leisure')) {
	                        sector = 'leisure';
	                    } else if (titleText.includes('travel')) {
	                        sector = 'travel';
	                    } else if (titleText.includes('business')) {
	                        sector = 'business';
	                    }
	                }
	            }

	            // Final fallback: check entire job element text
	            if (!sector) {
	                var jobText = job.textContent.toLowerCase();
	                console.log('Full job text:', jobText);
	                if (jobText.includes('healthcare') || jobText.includes('health')) {
	                    sector = 'healthcare';
	                } else if (jobText.includes('hospitality')) {
	                    sector = 'hospitality';
	                } else if (jobText.includes('leisure')) {
	                    sector = 'leisure';
	                } else if (jobText.includes('travel')) {
	                    sector = 'travel';
	                } else if (jobText.includes('business')) {
	                    sector = 'business';
	                }
	            }

	            // TEMPORARY: If still no sector detected, assign one cyclically for testing
	            if (!sector) {
	                console.log('No sector detected - assigning cyclically for testing');
	                var capitalised = sectors[sectorIndex % sectors.length];
	                sector = capitalised.toLowerCase();
	                sectorIndex++;
	            }

	            if (sector) {
	                console.log('Detected sector:', sector);
	                // Capitalised value so it matches the CSS selectors like [data-category="Business"]
	                var capitalised = sector.charAt(0).toUpperCase() + sector.slice(1);
	                job.setAttribute('data-category', capitalised);
	                job.setAttribute('data-sector', capitalised);
	                job.classList.add(sector.toLowerCase());
	                console.log('Applied sector class:', sector.toLowerCase(), 'and data attributes:', capitalised);
	                console.log('Job element classes:', job.className);
	                console.log('Job element getAttribute data-category:', job.getAttribute('data-category'));
	                console.log('Job element getAttribute data-sector:', job.getAttribute('data-sector'));

	                enhanceJobCard(job, capitalised);
	            } else {
	                console.log('No sector detected for job');
	            }
	        });
	    }

	    function styleJobDetails() {
	        var details = document.querySelector('.ja-job-details');
	        if (!details) return;

	        // Only enhance once per render
	        if (details.getAttribute('data-enhanced') === 'true') {
	            return;
	        }

	        var sector = '';

	        // Prefer classifications text inside the details meta block
	        var classifications = details.querySelector('.meta .classifications');
	        if (classifications) {
	            var classText = classifications.textContent.toLowerCase();
	            if (classText.includes('healthcare') || classText.includes('health')) {
	                sector = 'healthcare';
	            } else if (classText.includes('hospitality')) {
	                sector = 'hospitality';
	            } else if (classText.includes('leisure')) {
	                sector = 'leisure';
	            } else if (classText.includes('travel')) {
	                sector = 'travel';
	            } else if (classText.includes('business')) {
	                sector = 'business';
	            }
	        }

	        // Fallback: look at the main title text
	        if (!sector) {
	            var titleEl = details.querySelector('.title, .title a');
	            if (titleEl) {
	                var titleText = titleEl.textContent.toLowerCase();
	                if (titleText.includes('healthcare') || titleText.includes('health')) {
	                    sector = 'healthcare';
	                } else if (titleText.includes('hospitality')) {
	                    sector = 'hospitality';
	                } else if (titleText.includes('leisure')) {
	                    sector = 'leisure';
	                } else if (titleText.includes('travel')) {
	                    sector = 'travel';
	                } else if (titleText.includes('business')) {
	                    sector = 'business';
	                }
	            }
	        }

	        // Final fallback: check the entire job details text
	        if (!sector) {
	            var detailsText = details.textContent.toLowerCase();
	            if (detailsText.includes('healthcare') || detailsText.includes('health')) {
	                sector = 'healthcare';
	            } else if (detailsText.includes('hospitality')) {
	                sector = 'hospitality';
	            } else if (detailsText.includes('leisure')) {
	                sector = 'leisure';
	            } else if (detailsText.includes('travel')) {
	                sector = 'travel';
	            } else if (detailsText.includes('business')) {
	                sector = 'business';
	            }
	        }

	        // If still nothing detected, default to Hospitality so details match
	        if (!sector) {
	            sector = 'hospitality';
	        }

	        var capitalised = sector.charAt(0).toUpperCase() + sector.slice(1);
	        details.setAttribute('data-category', capitalised);
	        details.setAttribute('data-sector', capitalised);
	        details.classList.add(sector.toLowerCase());

	        // Normalise action labels to match design
	        var backLink = details.querySelector('.apply .back-link');
	        if (backLink) {
	            backLink.textContent = '<< BACK TO SEARCH RESULTS';
	        }
	        var applyBtn = details.querySelector('.apply .ja-button');
	        if (applyBtn) {
	            applyBtn.textContent = 'APPLY';
	        }

	        details.setAttribute('data-enhanced', 'true');
	    }

	    function filterCategoryDropdown() {
	        var categorySelect = document.querySelector('.ja-form select[name="category"]');
	        if (categorySelect && !categorySelect.getAttribute('data-filtered')) {
	            console.log('Found category select, normalising options...');
	
	            // Map our 5 display categories to keywords that may appear
	            // in JobAdder's option text/value. This way labels become
	            // exactly Business / Healthcare / Hospitality / Leisure / Travel
	            // while underlying values from JobAdder stay intact.
	            var categoryMap = {
	                'Business': ['business'],
	                'Healthcare': ['healthcare', 'health'],
	                'Hospitality': ['hospitality'],
	                'Leisure': ['leisure'],
	                'Travel': ['travel']
	            };
	
	            var seenLabels = {};
	            var options = Array.prototype.slice.call(categorySelect.options);
	
	            options.forEach(function (option, index) {
	                var optionText = (option.textContent || '').trim();
	                var optionValue = (option.value || '').trim();
	                var textLower = optionText.toLowerCase();
	                var valueLower = optionValue.toLowerCase();
	
	                // Keep the first option (usually "All" / placeholder)
	                if (index === 0 || optionValue === '' || textLower === 'sector' || textLower === 'all') {
	                    return;
	                }
	
	                var matchedLabel = null;
	                Object.keys(categoryMap).some(function (label) {
	                    var keywords = categoryMap[label];
	                    var found = keywords.some(function (kw) {
	                        return textLower.indexOf(kw) !== -1 || valueLower.indexOf(kw) !== -1;
	                    });
	                    if (found) {
	                        matchedLabel = label;
	                        return true;
	                    }
	                    return false;
	                });
	
	                if (matchedLabel) {
	                    // Only keep one option per label
	                    if (seenLabels[matchedLabel]) {
	                        option.remove();
	                    } else {
	                        option.textContent = matchedLabel;
	                        // Leave option.value as-is so JobAdder receives
	                        // the real underlying category value.
	                        seenLabels[matchedLabel] = true;
	                    }
	                } else {
	                    option.remove();
	                    console.log('Removed non-mapped option:', optionText);
	                }
	            });
	
	            categorySelect.setAttribute('data-filtered', 'true');
	        }
	    }

		    function setKeywordPlaceholder() {
		        var form = document.querySelector('.ja-form');
		        if (!form) return;
		
		        // Find the keyword text/search input (labels are hidden, so use placeholder)
		        var input = form.querySelector('.ja-field-container input[type="text"], .ja-field-container input[type="search"]');
		        if (input && !input.getAttribute('data-placeholder-set')) {
		            input.placeholder = 'KEYWORDS';
		            input.setAttribute('data-placeholder-set', 'true');
		        }
		    }

		    function hideUnwantedFormFields() {
		        // Only keep CATEGORY, SUB CATEGORY/SECTION and KEYWORD text filters (+ the Search button)
		        var form = document.querySelector('.ja-form');
		        if (!form) return;
		
		        // Get all visible field containers in DOM order
		        var formFields = Array.prototype.slice.call(
		            form.querySelectorAll('.ja-field-container')
		        );
		        if (!formFields.length) return;
		
		        formFields.forEach(function (field, index) {
		            // Always keep the Search button container if it happens to be in a field container
		            var hasButton = field.querySelector('.ja-button, button, input[type="submit"]');
		            if (hasButton) {
		                field.style.setProperty('display', 'inline-block', 'important');
		                return;
		            }
		
		            // Identify the keyword text field (text/search input)
		            var isKeywordField = !!field.querySelector('input[type="text"], input[type="search"]');
		
		            // Keep only:
		            //  - the first select field  (CATEGORY)
		            //  - the second select field (SUB CATEGORY / SECTION)
		            //  - the text input field (KEYWORDS)
		            // Hide any other select fields (e.g. LOCATION, WORK TYPE)
		            if (index === 0 || index === 1 || isKeywordField) {
		                field.style.setProperty('display', 'inline-block', 'important');
		            } else {
		                field.style.setProperty('display', 'none', 'important');
		            }
		        });
		    }

	    function styleApplicationForm() {
	        // Style the iframe container
	        var iframeContainer = document.querySelector('.ja-apply-iframe');
	        if (!iframeContainer) return;

	        // Only enhance once per render
	        if (iframeContainer.getAttribute('data-enhanced') === 'true') {
	            return;
	        }

	        var sector = '';

	        // Try to detect sector from the job details that should be visible
	        var detailsContainer = document.querySelector('.ja-job-details');
	        if (detailsContainer) {
	            var detailsSector = detailsContainer.getAttribute('data-sector');
	            if (detailsSector) {
	                sector = detailsSector.toLowerCase();
	            }
	        }

	        // Fallback: check the iframe container text for keywords
	        if (!sector) {
	            var containerText = iframeContainer.textContent.toLowerCase();
	            if (containerText.includes('healthcare') || containerText.includes('health')) {
	                sector = 'healthcare';
	            } else if (containerText.includes('hospitality')) {
	                sector = 'hospitality';
	            } else if (containerText.includes('leisure')) {
	                sector = 'leisure';
	            } else if (containerText.includes('travel')) {
	                sector = 'travel';
	            } else if (containerText.includes('business')) {
	                sector = 'business';
	            }
	        }

	        // Default to hospitality if no sector detected
	        if (!sector) {
	            sector = 'hospitality';
	        }

	        var capitalised = sector.charAt(0).toUpperCase() + sector.slice(1);
	        iframeContainer.setAttribute('data-category', capitalised);
	        iframeContainer.setAttribute('data-sector', capitalised);
	        iframeContainer.classList.add(sector.toLowerCase());

	        iframeContainer.setAttribute('data-enhanced', 'true');
	    }

	    setInterval(function () {
	        var myClasses = document.getElementsByClassName("view-details");

	        for (var i = 0; i < myClasses.length; i++) {
	            if (myClasses[i].innerText !== "READ MORE") {
	                myClasses[i].innerText = "READ MORE";
	            }
	        }
	        styleJobCards();
	        styleJobDetails();
	        styleApplicationForm();
	        filterCategoryDropdown();
	        setKeywordPlaceholder();
	        hideUnwantedFormFields();
	    }, 1);

</script>

<script src="https://apps.jobadder.com/widgets/v1/jobs.min.js"></script>
